<div class="main-layout">
    <app-sidebar></app-sidebar> 

    <div class="content-area">
        <header class="header">
            <div class="app-title">Gestor de Proyectos Personales</div>
            
            <input type="text" 
                   [formControl]="searchControl" 
                   placeholder="Buscar proyectos o tareas..." 
                   class="search-input">

            <div class="user-actions">
                <span class="profile-icon">J</span> 
                <button (click)="onLogout()" class="logout-btn">
                    Cerrar Sesi√≥n
                </button>
            </div>
        </header>

        <main class="content-body">
            
            <div *ngIf="searchControl.value" class="search-results-container">
                <h3 *ngIf="searchControl.value.length >= 3">Resultados de la B√∫squeda para: "{{ searchControl.value }}"</h3>
                <div *ngIf="searchResults.length === 0 && searchControl.value.length >= 3" class="no-results">
                    No se encontraron coincidencias.
                </div>
                <ul class="results-list">
                    <li *ngFor="let result of searchResults" class="result-item">
                        üîç {{ result.title }} ({{ result.type }})
                    </li>
                </ul>
            </div>

            <div *ngIf="!searchControl.value">
                <router-outlet></router-outlet> 
            </div>
            
        </main>
    </div>
</div>
