<form [formGroup]="projectForm" (ngSubmit)="onSubmit()">
    <!-- ← CAMBIAR: Título dinámico -->
    <h2>{{ isEditMode ? 'Editar Proyecto' : 'Crear Nuevo Proyecto' }}</h2>

    <div class="form-group">
        <label for="title">Nombre</label>
        <input id="title" type="text" formControlName="title" placeholder="Ej: Rediseño de Landing Page">
    </div>

    <div class="form-group">
        <label for="description">Descripción</label>
        <textarea id="description" formControlName="description" placeholder="Objetivo y alcance del proyecto."></textarea>
    </div>

    <div class="form-group">
        <label for="status">Estado</label>
        <select id="status" formControlName="status">
            <option value="Pendiente">Pendiente</option>
            <option value="En Progreso">En Progreso</option>
            <option value="Completado">Completado</option>
        </select>
    </div>
    
    <div class="form-group">
        <label for="dueDate">Fecha Límite (Opcional)</label>
        <input id="dueDate" type="date" formControlName="dueDate">
    </div>

    <div class="form-actions">
        <button type="button" (click)="onCancel()" class="cancel-button">Cancelar</button>
        <button type="submit" [disabled]="projectForm.invalid || isLoading" class="submit-button">
            {{ isEditMode ? 'Actualizar Proyecto' : 'Guardar Proyecto' }}
        </button>
    </div>
</form>
