<div class="login-container">
  <div class="login-card">
    <h2>Iniciar Sesión</h2>
    <form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
      <div class="form-group">
        <label for="email">Email:</label>
        <input type="email" id="email" formControlName="email">
        @if (loginForm.get('email')?.invalid && loginForm.get('email')?.touched) {
          <div class="error-message">Email inválido o requerido</div>
        }
      </div>
      <div class="form-group">
        <label for="password">Contraseña:</label>
        <input type="password" id="password" formControlName="password">
        @if (loginForm.get('password')?.invalid && loginForm.get('password')?.touched) {
          <div class="error-message">Contraseña requerida</div>
        }
      </div>
      <button type="submit" [disabled]="loginForm.invalid" class="btn-primary">Entrar</button>
    </form>
    <p>¿No tienes cuenta? <a [routerLink]="['/register']">Regístrate</a></p>
  </div>
</div>
